<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <title>SPARK</title>
</head>
<body>
<section class="main_section">

    <header id="header">
        <div class="logo">
            <a href="#">

        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#hz" class="hz">ДРУГОЕ</a>

                <li>
                    <a href="#about" class="about">О НАС </a>

    <h1 id="title"></h1>

    <div class="div_button">
        <button class="button_register">Регистрация</button>
    </div>

    <div id="modal_form">
        <span id="modal_close">X</span>
        <div id="modal_content"></div>
    </div>
    <div id="overlay"></div>
</section>

                    <a target="_blank" class="fafa" href="https://vk.com/id145491520"><i class="fab fa-vk"></i></a>
                </div>
            </div>
            <div class="people">
                <img src="img/mary.jpg">

                </div>
            </div>

                <img src="img/aliya.jpg">

                    <p>Алия</p>

                    <a target="_blank" class="fafa" href="https://vk.com/id73216558"><i class="fab fa-vk"></i></a>

            </div>
            <div class="people">

            </div>
            <div class="people">
                <img src="img/igor.jpg">

                    <p>Игорь</p>

                    <a target="_blank" class="fafa" href="https://vk.com/id268454221"><i class="fab fa-vk"></i></a>
                </div>
            </div>

    <section id="hz">
    </section>

<script
